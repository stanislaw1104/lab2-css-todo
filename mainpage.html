<html>
<head>
    <title>Список дел</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Список дел</h1>
        <input type="text" id="newItemInput" placeholder="Новый элемент списка">
        <button id="addItemBtn">Создать</button>
        <button id="clearAllBtn">Очистить все</button>

        <ul id="todoList">
            <li class="todoItem">1. <input type="checkbox"> Почесать кошку <span class="deleteBtn">❌</span></li>
            <li class="todoItem">2. <input type="checkbox"> Полить картошку <span class="deleteBtn">❌</span></li>
            <li class="todoItem">3. <input type="checkbox"> Сложить в лукошко <span class="deleteBtn">❌</span></li>
        </ul>
    </div>
</body>
</html>
